<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="fb:app_id" content="1679326302390196"/>
  <meta property="og:title" content="{{ page.title }} | RAPIDS"/>
  <meta property="og:type" content="Website"/>
  <meta property="og:description" content="{{ page.description }}"/>
  <meta name="og:site_name" content="RAPIDS"/>
  <meta property="og:image" content="{{ site.baseurl }}{% link /assets/images/og_image.png %}"/>
  <meta property="og:image:secure_url" content="{{ site.baseurl }}{% link /assets/images/og_image.png %}"/>
  <meta property="og:image:type" content="image/jpeg"/>
  <meta property="og:image:width" content="400"/>
  <meta property="og:image:height" content="300"/>
  <meta property="og:image:alt" content="RAPIDS Logo"/>

  <meta name="twitter:site" content="https://twitter.com/rapidsai"/>
  <meta name="twitter:card" content="{{ page.title }} | RAPIDS"/>
  <meta name="twitter:image" content="{{ site.baseurl }}{% link /assets/images/og_image.png %}"/>
  <meta name="twitter:creator" content="@RAPIDSAI"/>
  <meta name="twitter:title" content="{{ page.title }} | RAPIDS"/>
  <meta name="twitter:description" content="{{ page.description }}"/>

  <title>{{ page.title }} | RAPIDS</title>

  <link rel='shortcut icon' type='image/x-icon' href='{{ site.baseurl }}{% link /assets/favicon.ico %}' />

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}{% link /assets/css/highlight.css %}">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}{% link /assets/css/custom.css %}">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1690513e32.js"></script> 
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  {% include head-adobe-analytics.html %}
</head>
<body>
<header class="header-short">
  <div id="nav-fixed" class="position-fixed">
    {% include nav.html %}
  </div>
  <div class="header-branding">
    <div class="header-logo">
      <a href="{{ site.baseurl }}"><img src="{{ site.baseurl }}{% link /assets/images/rapids-logo.svg %}" alt="RAPIDS logo"></a>
    </div>
    <h1 class="header-tagline">{{ page.tagline }}</h1>
  </div>

</header>

{{ content }}

{% include footer.html %}
{% include footer-google-analytics.html %}
{% include footer-adobe-analytics.html %}
</body>
</html>
