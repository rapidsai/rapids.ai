<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{{ page.og_description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="fb:app_id" content="1679326302390196"/>
    <meta property="og:title" content="{{ page.og_title }}"/>
    <meta property="og:type" content="Website"/>
    <meta property="og:description" content="{{ page.og_description }}"/>
    <meta name="og:site_name" content="RAPIDS"/>
    <meta property="og:image" content="https://rapids.ai/assets/images/og_image.png"/>
    <meta property="og:image:secure_url" content="https://rapids.ai/assets/images/og_image.png"/>
    <meta property="og:image:type" content="image/jpeg"/>
    <meta property="og:image:width" content="400"/>
    <meta property="og:image:height" content="300"/>
    <meta property="og:image:alt" content="RAPIDS Logo"/>

    <meta name="twitter:site" content="https://twitter.com/rapidsai"/>
    <meta name="twitter:card" content="{{ page.og_title }}"/>
    <meta name="twitter:image" content="https://rapids.ai/assets/images/og_image.png"/>
    <meta name="twitter:creator" content="@RAPIDSAI"/>
    <meta name="twitter:title" content="{{ page.og_title }}"/>
    <meta name="twitter:description" content="{{ page.og_description }}"/>

    <title>{{ page.title }}</title>

    <link rel='shortcut icon' type='image/x-icon' href='assets/favicon.ico' />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/highlight.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(window).scroll(function () {
        if ($(window).scrollTop() > $('#header-2').offset().top && !($('#header-2').hasClass('position-fixed'))) {
          $('#header-2').addClass('position-fixed');
        } else if ($(window).scrollTop() == 0) {
          $('#header-2').removeClass('position-fixed');
        }
      });
    </script>
</head>
<body class="documentation-page">
<div id="header-2" class="">
    <nav>
        <ul>
            {% for sl in site.data.site-links %}
              <li>
                <a href="{{ sl.link }}">
                  {{ sl.name }}
                </a>
              </li>
            {% endfor %}
        </ul>
    </nav>
</div>
<header>
    <nav>
        <ul>
            {% for sl in site.data.site-links %}
              <li>
                <a href="{{ sl.link }}">
                  {{ sl.name }}
                </a>
              </li>
            {% endfor %}
        </ul>
    </nav>
    <div class="branding">
        <div class="logo">
            <a href="https://rapids.ai/index.html"> <img src="assets/images/rapids-logo.svg" alt="" title=""></a>
        </div>
        <h1>{{ page.brand_name }}</h1>
        <h4>{{ page.brand_tagline }}</h4>
        <a href="{{ page.brand_link }}" class="blue-btn">{{ page.brand_button }}</a>
    </div>
</header>

{{ content }}

{% include footer.html %}
{% include ga.html %} 

</body>
</html>
