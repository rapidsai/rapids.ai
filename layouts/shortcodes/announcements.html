<!-- Announcements -->
<section class="row">
    <div class="col">
        <div class="hero-announce-container">
            {{ if isset .Params "text-1" }}
            <a href="{{ .Get "link-1" }} " target='_blank' class="hero-announce">
                <span class="hero-announce-icon fa-stack">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i class="fa-regular fa-bell fa-stack-1x fa-inverse"></i>
                </span>
                <button class="text-rapids-purple-primary border-rapids-purple-primary">
                    {{ .Get "text-1" }}
                </button>
            </a>
            {{ end }}
            {{ if isset .Params "text-2" }}
            <a href="{{ .Get "link-2" }} " target='_blank' class="hero-announce">
                <span class="hero-announce-icon fa-stack">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i class="fa-regular fa-bell fa-stack-1x fa-inverse"></i>
                </span>
                <button class="text-rapids-purple-primary border-rapids-purple-primary">
                    {{ .Get "text-2" }}
                </button>
            </a>
            {{ end }}
            {{ if isset .Params "text-3" }}
            <a href="{{ .Get "link-3" }} " target='_blank' class="hero-announce">
                <span class="hero-announce-icon fa-stack">
                    <i class="fa-solid fa-circle fa-stack-2x"></i>
                    <i class="fa-regular fa-bell fa-stack-1x fa-inverse"></i>
                </span>
                <button class="text-rapids-purple-primary border-rapids-purple-primary">
                    {{ .Get "text-3" }}
                </button>
            </a>
            {{ end }}
        </div>
    </div>
</section>
