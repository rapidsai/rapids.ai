<section class="hero is-medium hero-rapids-bg mb-5">
  <div class="hero-body text-center">
    <img class="hero-img" src="/images/rapids-logo-whitetxt.svg">
    <p class="title text-white">
      {{ .Get "hero-text" }}
    </p>
    <button class="button-rapids-teal"><a href="{{ .Get "button-link" }}">{{ .Get "button-text" }}</a></button>
  </div>
  <div class="top-slant-container">
    <div class="top-slant-up has-background-white"></div>
  </div>
</section>
