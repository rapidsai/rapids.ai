<section class="row hero-rapids-bg mb-5">
  <div class="col">
    <div class="hero-body text-center">
      <img class="hero-img" src="/images/rapids-logo-whitetxt.svg">
      <p class="fw-semibold fs-3 lh-xs text-white mb-2">
        {{ .Get "hero-text" }}
      </p>
      <button class="button-rapids-teal lh-xs"><a href="{{ .Get "button-link" }}">{{ .Get "button-text" }}</a></button>
    </div>
    <div class="top-slant-container">
      <div class="top-slant-up bg-white"></div>
    </div>
  </div>
</section>
