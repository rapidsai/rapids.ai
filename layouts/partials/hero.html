<section class="row hero-rapids-bg mb-5">
  <div class="col">
    <div class="hero-body text-center">
      <img class="hero-img" src='{{ (resources.Get "images/rapids-logo-whitetxt.svg").RelPermalink }}'>
      <p class="fw-semibold fs-3 lh-xs text-white mb-2">
        {{ .text }}
      </p>
      <button class="text-rapids-teal border-rapids-teal lh-xs"><a href="{{ .btn_link }}">{{ .btn_text }}</a></button>
    </div>
    <div class="top-slant-container">
      <div class="top-slant-up bg-white"></div>
    </div>
  </div>
</section>
