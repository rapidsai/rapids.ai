<section class="pure-g {{ include.background }} padding-top-{{ include.padding-top }} padding-bottom-{{ include.padding-bottom }} ">
    <div class="container-padding {{ include.banner }}">
        <div class="pure-u-1 pure-u-md-1-3"> {{ include.content-left-third | markdownify }} </div>
        <div class="pure-u-1 pure-u-md-1-3"> {{ include.content-middle-third | markdownify }} </div>
        <div class="pure-u-1 pure-u-md-1-3"> {{ include.content-right-third | markdownify }} </div>
    </div>
    <div class="container-padding {{ include.banner }}">
        <div class="pure-u-1 pure-u-md-4-24"> </div>
        <div class="pure-u-1 pure-u-md-1-3"> {{ include.content-bottom-left | markdownify }} </div>
        <div class="pure-u-1 pure-u-md-1-3"> {{ include.content-bottom-right | markdownify }} </div>
        <div class="pure-u-1 pure-u-md-4-24"> </div>
    </div>
</section>
