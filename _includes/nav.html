<nav>
  <a class="nav-logo" href="{{ site.baseurl }}/index.html"><img src="{{ site.baseurl }}{% link /assets/images/rapids-logo.svg %}" alt="RAPIDS logo"></a>
  <div class="menu">&#9776;</div>
  <!-- jekyll bug where HOME/index class active is skipped.. -->
  <ul>
  {% for item in site.data.navigation %}
    {% unless item.link contains 'http' %}
        <li class="{% if page.url contains item.name %}active{% endif %}"><a href="{{ item.link | prepend: site.baseurl }}">{{ item.nav }}</a></li>
    {% else %}
        <li><a href="{{ item.link }}" target="_blank">{{ item.nav }}</a></li>
    {% endunless %}
  {% endfor %}
  </ul>
  <script>
    $('nav .menu').click(function(){ $('nav ul').toggleClass('show-height') })
  </script>
</nav>
