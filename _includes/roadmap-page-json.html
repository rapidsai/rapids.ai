<section id="roadmap-nav" class="pure-g background-white padding-top-2em padding-bottom-2em ">
    <!-- nav loaded from json -->
</section>
<div class="slopecap-horizontal background-gray"></div>
<section id="roadmap" class="pure-g background-gray padding-top-{{ include.padding-top }} padding-bottom-{{ include.padding-bottom }} ">
    <div id="roadmap-list" class="container-padding roadmap-bottom-line">
        <!-- loaded from json -->
    </div>
</section>
<script>
if (!{{ include.homepage }}) {

    // roadmap 
    $.getJSON("{{ site.roadmapurl }}")
        .done(function(json) {

            buildNav(json.labels)
            buildRoadmap(json)

            // event listener for href change
            $(window).on('hashchange', function(event) {
                let url = window.location.href
                let params = url.split("#")
                params.shift()

                buildRoadmap(json)
            });
        })
        .fail(function(jqxhr, textStatus, error) {
            console.log("Roadmap JSON request Failed: ", textStatus, error);
        });

} else {
    // home page build roadmap only with prioritiy 
    $.getJSON("{{ site.roadmapurl }}")
        .done(function(json) {

            buildRoadmap(json)
        })
        .fail(function(jqxhr, textStatus, error) {
            console.log("Roadmap JSON request Failed: ", textStatus, error);
        });

}

function buildNav(list) {

    var nav = list.map(function(d, i) {
        return ('<a href="roadmap.html#' + d + '" class="roadmap-nav-item" id=><i class="fas fa-tag"></i> ' + d + '</a>')
    }).join('')

    let url = window.location.href
    let params = url.split("#")
    params.shift()

    if(params[0] === undefined){
        params[0] = "Show All"
    }

    $('#roadmap-nav').prepend('<div class="roadmap-nav"><a href="roadmap.html" class="roadmap-nav-item"><i class="fas fa-list"></i> Show All</a>' + nav + ' </div>')

}

function buildRoadmap(json) {

    // get href params
    let url = window.location.href
    let params = url.split("#")
    params.shift()

    // default shows all via "Public"
    let filter = "Public"

    // get filter parameters
    if (params[0] != undefined) {
        filter = params[0]
    }

    // if homepage only priorities 
    if ({{ include.homepage }}) {
        filter = "Priority"
    }

    var stable = buildLists(json.stable, json.projects.stable, filter)
    var nightly = buildLists(json.nightly, json.projects.nightly, filter)
    var future = buildLists(json.future, json.projects.future, filter)

    //clear
    $('#roadmap-list').html("")

    $('#roadmap-list').append('<div class="pure-u-1 pure-u-md-1-3 roadmap-vline"> <div class="roadmap-ver">' + json.stable + '<div class="roadmap-ver-title"> stable - ' + json.stabledate + '</div> </div> <ul class="roadmap-list">' + stable + '<br> <a class="roadmap-link" href="roadmap.html"> <i class="fas fa-list"></i> Show All </a> </ul></div>')
    $('#roadmap-list').append('<div class="pure-u-1 pure-u-md-1-3 roadmap-vdash"> <div class="roadmap-ver">' + json.nightly + '<div class="roadmap-ver-title"> nightly - ' + json.nightlydate + '</div> </div> <ul class="roadmap-list">' + nightly + '<br> <a class="roadmap-link" href="roadmap.html"> <i class="fas fa-list"></i> Show All </a> </ul></div>')
    $('#roadmap-list').append('<div class="pure-u-1 pure-u-md-1-3 roadmap-vdot"> <div class="roadmap-ver">' + json.future + '<div class="roadmap-ver-title"> future - ' + json.futuredate + '</div> </div> <ul class="roadmap-list">' + future + '<br> <a class="roadmap-link" href="roadmap.html"> <i class="fas fa-list"></i> Show All </a> </ul></div>')


}

function buildLists(ver, data, filter) {
    let list = ''

    if (ver === undefined || data.length === 0) {
        list = '<li><i class="fas fa-ban"></i> Nothing Hilighted </li>'
    } else {
        list = data.map(function(d, i) {

            if (d.labels.includes(filter)) {
                var tags = d.labels.map(function(e, j) {
                    if (e != 'Public') {
                        return ('<a href="roadmap.html#' + e + '" class="roadmap-tag">' + e + '</a>')
                    }
                }).join('')

                return ('<li>' + tags + '<div class="roadmap-list-title">' + d.title + '</div> <p class="roadmap-list-text">' + d.description + '</p></li>')
            }

        }).join('')

    }

    return list
}
</script>
