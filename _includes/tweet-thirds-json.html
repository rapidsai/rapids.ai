<section class="pure-g {{ include.background }} padding-top-{{ include.padding-top }} padding-bottom-{{ include.padding-bottom }} ">
    <div id="tweet-list" class="container-padding"> </div>
</section>
<script>
$.getJSON("{{ site.baseurl }}/posts.json")
    .done(function(json) {

    	var topThree = json.twitter.slice(0,3)

        var tweets = topThree.map(function(d, i) {	
            	return ('<div class="pure-u-1 pure-u-md-1-3"><a href="'+ d.tweetLink +'" target="_blank"><h2><i class="fab fa-twitter"></i> '+ d.name +'</h2><p class="tweet-text">'+ d.text.substring(0, 241) +'</p><p class="tweet-action"><i class="fas fa-pen"></i> '+ d.type +' by @rapidsai</p></a></div>')
        })

        $('#tweet-list').append(tweets)

    })
    .fail(function(jqxhr, textStatus, error) {
        console.log("Twitter JSON request Failed: ", textStatus, error);
    });
</script>
