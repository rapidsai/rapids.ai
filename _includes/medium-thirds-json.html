<section class="pure-g {{ include.background }} padding-top-{{ include.padding-top }} padding-bottom-{{ include.padding-bottom }} ">
        <div id="medium-list" class="container-padding"></div>
</section>
<script>
$.getJSON("{{ site.baseurl }}/posts.json")
    .done(function(json) {

    	var topThree = json.medium.slice(0,3)

        var posts = topThree.map(function(d, i) {
            return ('<div class="pure-u-1 pure-u-md-1-3"><a href="'+ d.mediumLink +'" target="_blank"><img src="'+ d.image +'" class="blog-image"><h2><i class="fab fa-medium"></i> '+ d.title +'</h2> <p>'+ d.text.substring(0, 241) +'...</p><p class="medium-poster"><i class="fas fa-pen"></i> post by '+d.poster+'</p></a></div>')
        })

        $('#medium-list').append(posts)

    })
    .fail(function(jqxhr, textStatus, error) {
        console.log("Medium JSON request Failed: ", textStatus, error);
    });
</script>
