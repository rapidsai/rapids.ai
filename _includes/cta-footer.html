<section class="footer-cta-main">
  <div class="fixed-content">
    <h2>{{ include.name }}</h2>
    {% if include.tagline != null and include.tagline != "" %}
      <p>{{ include.tagline }}</p>
    {% endif %}
    {% unless include.link contains 'http' %}
      <a href="{{ site.baseurl }}/{{ include.link }}" class="blue-btn">
    {% else %}
      <a href="{{ include.link }}" class="blue-btn">
    {% endunless %}
      {{ include.button }}</a>
  </div>
</section>
